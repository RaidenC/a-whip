<ion-header>

  <ion-navbar>
    <ion-title>Add Measurement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-row *ngFor="let measurement of measurements">
      <ion-col ion-item width-70>
        <ion-label>{{measurement.title}}</ion-label>
      </ion-col>
      <ion-col ion-item width-20>
        <ion-input [placeholder]=(measurement.value)
          [(ngModel)]="measurement.value"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col ion-item width-70>
        <ion-label fixed>Date</ion-label>
      </ion-col>
      <ion-col ion-item width-30>
        <ion-datetime displayFormat="M/D/YYYY" pickerFormat="M/D/YYYY" [(ngModel)]="measurementDate">
        </ion-datetime>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full color="dark" clear
    (click)="saveMeasurement()"
  >
    Save
  </button>
</ion-footer>
