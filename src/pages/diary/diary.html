<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diary</ion-title>
  </ion-navbar>

  <div style="padding-left: 16px;">
    <h3>Calories Summary</h3>
    <p>Goal - Food + Exercise = Remaining</p>
  </div>

</ion-header>

<ion-content>
  <ion-card *ngFor="let m of meals">
    <ion-list>
      <ion-row>
        <ion-col ion-item width-90>{{m}}</ion-col>
        <ion-col ion-item width-10>0</ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-90>
          <button ion-item (click)="addFood($event, m)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
        <ion-col with-10>
          <button ion-item >
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>


</ion-content>
